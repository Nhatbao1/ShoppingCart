<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header>
        <div class="container flex a-center j-between">
            <h2 class="logo"><a href="#">Veggy</a></h2>
            <div class="search flex">
                <input type="text">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="cart flex">
                <div class="cart-infor">
                    <div class="cart-text no-of-items flex j-end ">
                        <span class="text">No. of items</span>
                        <span class="text m-5">:</span>
                        <span class="num-items price">0</span>
                    </div>
                    <div class="cart-text sub-total flex j-end">
                        <span class="text">Sub Total </span>
                        <span class="text m-5">:</span>
                        <span class="total price">0</span>
                    </div>
                </div>
                <div class="cart-icon">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <div class="cart-dropdown">
                        <ul class="cart-item">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="products">
        <div class="container">
            <div class="product-lists">
                <div class="row">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="ShoppingCart.js"></script>

</html>
